<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Logout Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding: 50px;
      background: #f8f9fa;
    }

    .test-box {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="test-box">
    <h1 class="mb-4">Test Logout Confirmation</h1>
    <p class="text-muted mb-4">Click button để test chức năng đăng xuất với confirm dialog</p>

    <button class="btn btn-danger btn-lg" onclick="testLogout()">
      <i class="bi bi-box-arrow-right me-2"></i>
      Đăng xuất
    </button>

    <div id="result" class="mt-4 alert" style="display: none;"></div>
  </div>

  <script src="js/main.js?v=2.0"></script>

  <script>
    function testLogout() {
      console.log('testLogout called');
      showNotification('Bạn có chắc muốn đăng xuất?', 'confirm', function () {
        console.log('Callback executed!');
        const result = document.getElementById('result');
        result.className = 'mt-4 alert alert-success';
        result.style.display = 'block';
        result.innerHTML = '<i class="bi bi-check-circle me-2"></i><strong>Thành công!</strong> Đã đăng xuất. Callback đã được thực thi!';

        setTimeout(() => {
          result.style.display = 'none';
        }, 3000);
      });
    }
  </script>
</body>

</html>
